<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spritesheet viewer, uil</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, auto);
      gap: 20px;
    }

    canvas {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>

<h1>Alle frames tegelijk</h1>
<div class="grid" id="grid"></div>

<script>
  const IMAGE_SRC = "owl_idle_fixed_256.png";
  const FRAME_W = 256;
  const FRAME_H = 256;

  const img = new Image();
  img.src = IMAGE_SRC;

  img.onload = () => {
    const cols = img.width / FRAME_W;
    const rows = img.height / FRAME_H;
    const grid = document.getElementById("grid");

    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {

        const canvas = document.createElement("canvas");
        canvas.width = FRAME_W;
        canvas.height = FRAME_H;

        const ctx = canvas.getContext("2d");

        ctx.drawImage(
          img,
          x * FRAME_W,
          y * FRAME_H,
          FRAME_W,
          FRAME_H,
          0,
          0,
          FRAME_W,
          FRAME_H
        );

        grid.appendChild(canvas);
      }
    }
  };
</script>

</body>
</html>
